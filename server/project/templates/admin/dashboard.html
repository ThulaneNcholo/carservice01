{% extends 'project/base.html' %}
{% load static %}

{% block content %}
<style>
    .dashboard-title{
        font-weight: 400;
        font-size: 20px;
        margin-bottom: 5px !important;
    }

    .count-container{
        height: auto;
        width: 30px;
        background-color: black;
        color: white;
    }

    .card-background{
        background-color: #F1F1F8;
    }
</style>
<!-- back button start  -->
<section class="container" style="padding-top: 88px;">
    <div class="row">
        <div class="col-3 ">
            <a role="button" onclick="history.back()">
                <i class="bi bi-arrow-left-square-fill back-button text-black" style="font-size: 28px;"></i>
            </a>
        </div>
        <div class="col d-flex align-items-center">
            <h5 class="text-black mb-0">Dashboard</h5>
        </div>
    </div>
</section>

<section class="container mt-5">
    <div class="row">
        <div class="col">
            <button class="btn text-white" style="background-color: black; width: 100%;">Complete</button>
        </div>
        <div class="col">
            <button class="btn text-white" style="background-color: black; width: 100%;">Run ads</button>
        </div>
        <div class="col">
            <button class="btn btn-outline border-2" style="width: 100%; border-color: black;">Logout</button>
        </div>
    </div>
</section>

<!-- Dashboard Content start  -->
<section class="container mt-5">
    <div class="row gy-5 mx-0">
        <div class="col-6">
            <div class="p-3 rounded card-shadow card-background">
                <p>Icon</p>
                <p class="dashboard-title">Pending Bookings</p>
                <p class="mt-3"><span class="p-2 bg-black text-white rounded">12</span></p>
            </div>
        </div>
        <div class="col-6">
            <div class="p-3 card-background rounded card-shadow">
                <p>Icon</p>
                <p class="dashboard-title">Pending Tow Service</p>
                <p class="mt-3"><span class="p-2 bg-black text-white rounded">5</span></p>
            </div>
        </div>
        <div class="col-6">
            <div class="p-3 card-background rounded card-shadow">
                <p>Icon</p>
                <p class="dashboard-title">My Services</p>
                <p>Edit my services</p>
            </div>
        </div>
        <div class="col-6">
            <a href="{% url 'edit-company' %}" class="text-black">
                <div class="p-3 card-background rounded card-shadow">
                    <p>Icon</p>
                    <p class="dashboard-title">Company</p>
                    <p>Edit my services</p>
                </div>
            </a>
        </div>
        <div class="col-12">
            <div class="p-3 bg-black rounded card-shadow text-black">
                <p class="text-white">Icon</p>
                <p class="dashboard-title text-white">Vehicles</p>
                <p class="text-light">Edit vehicles</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
